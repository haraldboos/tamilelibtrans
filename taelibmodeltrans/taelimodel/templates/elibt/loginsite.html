{% extends 'elibt/fk/layout/mai.html' %}
{% load i18n %}
{% load rosetta %}
{% block content %}
{% load static %}
<!-- Custom Styling -->
<style>
    /* Card Styling */
    .card {
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Heading Styling */
    h3 {
        font-size: 1.75rem;
        color: #333;
    }

    /* Form input styling */
    .form-control {
        border-radius: 5px;
        font-size: 1rem;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button styling */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 12px;
        font-weight: bold;
        font-size: 1rem;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    /* Link styling */
    .text-primary {
        color: #007bff;
    }

    .text-primary:hover {
        color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .col-md-6 {
            width: 100%;
        }
    }
</style>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <!-- Login Form Card -->
            <div class="card border-light rounded p-4 shadow-sm">
                <h3 class="text-center mb-4 text-dark">{% trans 'Login' %}</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label text-dark">{% trans 'User Name' %}</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="{% trans 'Enter your username' %}" required>
                    </div>
                    <div class="mb-4">
                        <label for="pass" class="form-label text-dark">{% trans 'Password' %}</label>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder="{% trans 'Enter your password' %}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary text-white">{% trans 'Login' %}</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p class="text-muted">
                        {% trans 'Donâ€™t have an account?' %}
                        <a href="{% url 'register' %}" class="text-primary">{% trans 'Create one here' %}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
