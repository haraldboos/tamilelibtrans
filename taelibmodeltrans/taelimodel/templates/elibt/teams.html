{% extends 'elibt/fk/layout/mai.html' %}
{% load i18n %}
{% load rosetta %}
{% block content %}
{% load static %}
<style>
    .team-membertx {
        position: relative;
        overflow: hidden;
        border-radius: 50%;
    }

    .iim {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure image covers the entire container */
        transition: transform 0.3s ease;
    }

    .team-membertx .overlaytx {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        opacity: 0;
        transition: opacity 0.5s;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        border-radius: 50%;
    }

    .team-membertx:hover .overlaytx {
        opacity: 1;
    }

    .image-container {
        position: relative;
        width: 100%;
        max-width: 300px; /* Adjust this as needed */
        margin: 0 auto;
    }

    .image-container img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .image-container:hover img {
        transform: scale(1.1); /* Zoom effect on hover */
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .image-container:hover .overlay {
        opacity: 1;
    }

    .overlay p {
        color: white;
        font-size: 1.25rem;
        font-weight: bold;
        text-align: center;
    }

    .team-member-info {
        text-align: center;
        color: white;
        margin-top: 10px;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: 1px;
        white-space: nowrap; /* Prevents the text from breaking and overflowing */
        overflow: hidden; /* Hides overflow text */
        text-overflow: ellipsis; /* Adds '...' if text overflows */
    }

    /* Responsiveness for text */
    .team-member-info {
        font-size: 1rem;
        line-height: 1.2;
    }

    @media (max-width: 576px) {
        .team-member-info {
            font-size: 0.9rem; /* Smaller font size on mobile */
        }
    }

    @media (min-width: 576px) and (max-width: 768px) {
        .team-member-info {
            font-size: 1rem; /* Slightly larger font size for tablets */
        }
    }

    @media (min-width: 992px) {
        .team-member-info {
            font-size: 1.1rem; /* Larger font size for desktop */
        }
    }

</style>

<div class="container">
    <h2 class="h2 text-center text-white my-3">{% trans 'Our Team Members' %}</h2>
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 justify-content-center">
        {% for x in times %}
        <div class="col-4 mb-4">
            <div class="image-container">
                <img src="{{x.image.url}}" alt="{{x.name}}" class="rounded-circle img-fluid">
                <div class="overlay">
                    <p>{{x.name}}</p>
                </div>
            </div>
            <div class="team-member-info">{{x.ocation}}</div>
        </div>
        {% endfor %}
    </div>
    <hr class="hr bg-light">
</div>

{% endblock content %}
