{% extends 'elibt/fk/layout/mai.html' %}
{% block content %}
{% load static %}
<style>
    .team-membertx {
        position: relative;
        overflow: hidden;
        /* border-radius: 50%; */
       
    }

    .iim {
        display: block;
        width: 300px;
        height: 300px;
        justify-self: center;

        object-fit: cover; /* Ensure image covers the entire container */
    }

    .team-membertx .overlaytx {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        justify-self: center;
        right: 0;
        /* translate; */
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        /* color: rgb(32, 32, 32); */
        opacity: 0;
        transition: opacity 0.5s;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-radius: 50%;
        object-fit: fill; /* Ensure image covers the entire container */

    }
    .team-membertx:hover .overlaytx {
        opacity: 1;
    }
.overtxt{
    object-fit: fill;
    text-size-adjust: 5%;
}
.image-container {
  position: relative;
  width: 100%;
  max-width: 300px; /* Adjust this as needed */
}

.image-container img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 50%;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 1.5rem;
  text-align: center;
}

</style>
<div class="container">
    <h2 class="h2 text-center text-white my-3">Our Team Members</h2>
    <div class="row row-cols-lg-5 row-cols-md-3  row-cols-sm-2 row-cols-xm-2  justify-content-center">
        <!-- <div class="row-cols-8"> -->
            {% for x in times %}

        <div class="col-3 h-100 ">
            <!-- <div>
                <>
            </div> -->
            <div class="image-container">
                <img src="{{x.image.url}}" class="rounded-circle img-fluid" alt="">
                <div class="overlay ">
                    <p class="text-white text text-center ">{{x.name}}
                </p>
                
    
                </div>
            </div>
            <div class="text-white text-center text-bold h2">{{x.ocation}}</div>
           
        </div>
        {% endfor %}

        <!-- </div> -->
        
    </div>
    <hr class="hr bg-light">
    {% if sponser %}
    <div>
    <h2 class="h2 text-center text-white my-3">Our Sponsers</h2>

    <div class="container mt-3 ">
        <div class="row-cols-4 justify-content-center row">
        {%for fhk in sponser %}
        <div class=" col-md-4 col-lg-3 mb-4 text-center ">
            <img class="img-fluid rounded"  src="{{ fhk.logo.url }}" alt="{{fhk.name}}">
            <h1 class="text-white mt-3 h4 text-center">{{fhk.name}}</h1>
        </div>
        {%endfor%}
    </div>
    </div>


</div>
{% endif %}
</div>


{% endblock content %}
