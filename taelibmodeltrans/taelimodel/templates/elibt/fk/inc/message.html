{% if messages %}
{% for message in messages %}
    {% if forloop.last %}
    <div class="alert alert-info alert-dismissible my-3 fade show container" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
{% endfor %}
{% endif %}
