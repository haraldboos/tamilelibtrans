{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 row-cols-lg-4 g-4 justify-content-center">
            {% for fk in list %}
            <div class="col">
                <a href="{% url 'cprodect' fk.catagoryname %}" class="text-decoration-none">
                    <div class="card text-center bg-dark text-white shadow-lg rounded-lg h-100 category-card">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h5 class="card-title mb-0 text-uppercase">{{ fk.catagoryname }}</h5>
                        </div>
                        <div class="card-footer border-0 bg-transparent py-2">
                            <button type="button" class="btn btn-outline-light w-100">
                                Explore {{ fk.catagoryname }}
                            </button>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
