<h2 class="h2 text-center text-white my-3">{% trans 'Our Sponsors'%}</h2>

<div class="swiper mySwiper container justify-content-center">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper container  mx-auto  ">
    <!-- Slides -->
     {% for x in sponser %}
    <div class="swiper-slide  card" style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between;"><img src="{{x.logo.url}}" alt="{{x.name}}" class="card-img-top " style="object-fit: contain;" />
      <div class="card-body text-wrap d-flex flex-column justify-content-between" style="flex-grow: 1;"><h1 class="te mt-0 h6 text-center card-title">{{x.name}}</h1></div>
    </div>
    {% endfor%}
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
<!-- 
  If we need navigation buttons
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  If we need scrollbar
  <div class="swiper-scrollbar"></div> -->
</div>
<script>
  var swiper = new Swiper('.mySwiper', {
    slidesPerView: 2,
    spaceBetween: 30,
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    scrollbar: {
      el: '.swiper-scrollbar',
      hide: true,
    }
    ,autoplay: {
      delay: 3000, // Adjust the delay time as needed (3000ms = 3 seconds)
      disableOnInteraction: false, // Keeps autoplay running after user interaction
    },
    breakpoints: {
      640: {
        slidesPerView: 2,
        spaceBetween: 20,
      },
      768: {
        slidesPerView: 3,
        spaceBetween: 30,
      },
      1024: {
        slidesPerView: 5,
        spaceBetween: 40,
      },
    },
  });
</script>

{% endblock content %}
