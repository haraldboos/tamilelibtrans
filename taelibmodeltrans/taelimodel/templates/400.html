<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
  body {
        font-family: 'Poppins', sans-serif;
        background: #f5f7fa;
        color: #333;
        text-align: center;
        padding: 100px 0;
        margin: 0;
    }

    .error-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
    }

    /* Heading styling */
    .error-code {
        font-size: 150px;
        color: #e74c3c;
        margin: 0;
        animation: zoomIn 0.8s ease-out;
    }

    .error-message {
        font-size: 36px;
        color: #2c3e50;
        margin: 10px 0;
        animation: fadeInUp 1s ease-out;
    }

    .error-description {
        font-size: 18px;
        color: #7f8c8d;
        margin: 20px 0;
    }

    .error-action {
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
        padding: 12px 25px;
        background-color: #3498db;
        border-radius: 50px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
        animation: slideIn 0.8s ease-out;
    }

    .error-action:hover {
        background-color: #2980b9;
    }

    /* Animation styles */
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(50px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
        0% { transform: translateX(-50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
    }

    /* Footer styling */
    .footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: #95a5a6;
    }

    /* Search Bar styling (optional) */
    .error-container .search-bar {
        margin-top: 30px;
    }

    .error-container .search-bar input {
        padding: 12px 20px;
        font-size: 18px;
        width: 60%;
        border-radius: 25px;
        border: 2px solid #3498db;
        outline: none;
        transition: border-color 0.3s;
    }

    .error-container .search-bar input:focus {
        border-color: #2980b9;
    }

    .error-container .search-bar button {
        padding: 12px 25px;
        margin-left: 10px;
        background-color: #3498db;
        color: white;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .error-container .search-bar button:hover {
        background-color: #2980b9;
    }

</style>


</head>
<body>
    <div class="error-container">
        <h1 class="error-code">400</h1>
        <h2 class="error-message">Bad Request</h2>
        <p class="error-description">
            The request could not be understood by the server due to malformed syntax.
        </p>
        <a href="{% url 'home' %}" class="error-action">
            Go to Homepage <i class="fas fa-home"></i>
        </a>
        <div class="footer mt-4">
            <p>&copy; {{ current_year }} tamilpubliclibrary.org | All rights reserved.</p>
        </div>
    </div>
</body>
</html>
